 <html>	
<head>
	<title>HTML Table</title>
</head>
<style>
.boldText
{
	font-weight: bold; 
}
</style>
<body>
	<table border="1" align="center"  cellspacing="40" cellpadding="40" rules="all">
<tr class = "boldText">
            <td colspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
<tr >
            <td class = "boldText">D</td>
            <td colspan="2">E</td>
            <td>F</td>
</tr>
        <tr>
            <td class = "boldText">G</td>
            <td>H</td>
            <td colspan="2"><img src="collegeLogo.jpg" height="50" width="50"></td>
        </tr>	
	</table>
</body>
</html>
